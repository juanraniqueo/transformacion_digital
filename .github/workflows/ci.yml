name: CI Laravel API

on:
  push:
    branches: [ "main" ]
  pull_request:

# ðŸ‘‡ Necesario para poder publicar la imagen en GHCR
permissions:
  contents: read
  packages: write

jobs:
  test-and-analyse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, tokenizer, xml, ctype, json

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      # Preparar entorno para correr tests
      - name: Prepare Laravel environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run PHPUnit tests
        run: php artisan test

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --no-progress

  build-and-push:
    needs: test-and-analyse
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/transformacion_digital:latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      ###############################
      # LOGIN A GHCR USANDO PAT
      ###############################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      ###############################
      # BUILD DE LA IMAGEN DOCKER
      ###############################
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      ###############################
      # ESCANEO DE SEGURIDAD
      ###############################
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          severity: CRITICAL
          ignore-unfixed: true
          # Si quieres que falle el pipeline cuando haya CRITICAL, pon '1'
          exit-code: '0'

      ###############################
      # PUSH DE LA IMAGEN A GHCR
      ###############################
      - name: Push Docker image
        run: docker push $IMAGE_NAME

